# this is for remote build

version: '3'

services:
  verdict:
    image: "verdictproject/verdict"
    ports:
      - "8888:8888"
      - "8180:8180"
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - ZEPPELIN_PORT=8180
    hostname: "verdict"
    container_name: "docker-verdict"

  presto:
    image: "verdictproject/presto-with-hadoop"
    ports:
      - "8080:8080"     # presto
      - "10000:10000"   # hive
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    hostname: "presto"
    container_name: "docker-presto"
